<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Opsional: Google Fonts (Poppins populer untuk UI modern) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">ğŸ’§</div>
        <h1 class="logo-text">SkinCare.id</h1>
      </div>

      <h2 class="card-title">Masuk ke Akun Anda</h2>
      <p class="subtitle">Selamat datang kembali! Silakan masuk untuk melanjutkan.</p>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
            placeholder="contoh@email.com"
          />
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="password">Kata Sandi</label>
            <a href="#" class="forgot-link">Lupa kata sandi?</a>
          </div>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
            <button type="button" class="toggle-password" aria-label="Tampilkan kata sandi">
              ğŸ‘ï¸
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary">Masuk</button>
      </form>

      <div class="divider">
        <span>atau</span>
      </div>

      <div class="social-login">
        <button class="btn-social btn-google">
          <span>Google</span>
        </button>
        <button class="btn-social btn-facebook">
          <span>Facebook</span>
        </button>
      </div>

      <div class="signup-prompt">
        Belum punya akun? <a href="/register.html" class="signup-link">Daftar sekarang</a>
      </div>
    </div>

    <div class="footer-note">
      Â© 2025 SkinCare.id â€¢ Privasi & Ketentuan
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function() {
        const input = this.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
      });
    });

    // Form validation & submit (placeholder)
    document.getElementById('loginForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.email.value.trim();
      const password = this.password.value;

      if (!email || !password) {
        alert('Harap isi email dan kata sandi.');
        return;
      }

      // ğŸ”œ Kirim ke backend / API di sini
      console.log('Login attempt:', { email, password });
      // Contoh: fetch('/api/login', { method: 'POST', body: JSON.stringify({ email, password }) })
    });
  </script>
