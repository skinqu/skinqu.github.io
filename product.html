<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk Rekomendasi â€“ SkinQu</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F4F8FA;
}

/* TOPBAR */
.topbar {
  padding: 15px 20px;
  font-size: 20px;
  font-weight: 600;
  background: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.back-btn {
  background: #447DCE;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

/* GRID */
.product-grid {
  display: grid;
  gap: 16px;
  padding: 16px;
}

@media (max-width: 600px) {
  .product-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (min-width: 601px) and (max-width: 900px) {
  .product-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (min-width: 901px) {
  .product-grid { grid-template-columns: repeat(4, 1fr); }
}

/* CARD */
.product-card {
  background: #fff;
  border-radius: 14px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  height: 140px;
  object-fit: contain;
  margin-bottom: 10px;
}

.product-name {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
  height: 40px;
  overflow: hidden;
}

.product-price {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 10px;
}

.buy-btn {
  width: 100%;
  background: #447DCE;
  color: #fff;
  border: none;
  padding: 9px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <span>Produk Rekomendasi ðŸ’™</span>
  <button class="back-btn" onclick="history.back()">â¬… Kembali</button>
</div>

<div class="product-grid" id="productGrid"></div>

<script>
const SUPABASE_URL = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDA2MDUsImV4cCI6MjA4MTIxNjYwNX0.msUs2RMnJqAs086mkV4FTNIEOHb_3i-hGX5B0sWtolg";

const MAX = 6;
const grid = document.getElementById("productGrid");

// skeleton
grid.innerHTML = "";
for (let i = 0; i < MAX; i++) {
  grid.innerHTML += `
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=SkinQu">
      <div class="product-name">Menyiapkan rekomendasi...</div>
      <div class="product-price">Rp --</div>
      <button class="buy-btn" disabled>Pesan Produk</button>
    </div>
  `;
}

// fetch supabase
fetch(
  `${SUPABASE_URL}/rest/v1/rekomendasi_produk?select=*&limit=${MAX}&order=created_at.desc`,
  {
    headers: {
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
      "Accept": "application/json"
    }
  }
)
.then(res => {
  if (!res.ok) throw new Error("HTTP error " + res.status);
  return res.json();
})
.then(data => {
  grid.innerHTML = "";

  if (!data.length) {
    grid.innerHTML = "<p style='padding:20px'>Data kosong</p>";
    return;
  }

  data.forEach(p => {
    const img = p.image && p.image !== ""
      ? p.image
      : "https://via.placeholder.com/300x200?text=SkinQu";

    const url = p.url && p.url !== ""
      ? p.url
      : "https://shopee.co.id/search?keyword=" + encodeURIComponent(p.nama);

    grid.innerHTML += `
      <div class="product-card">
        <img src="${img}"
             loading="lazy"
             onerror="this.src='https://via.placeholder.com/300x200?text=SkinQu'">

        <div class="product-name">${p.nama}</div>
        <div class="product-price">${p.harga}</div>

        <button class="buy-btn"
          onclick="window.open('${url}', '_blank')">
          Pesan Produk
        </button>
      </div>
    `;
  });
})
.catch(err => {
  console.error("Supabase error:", err);
  grid.innerHTML = "<p style='padding:20px'>Gagal memuat data</p>";
});
</script>


</body>
</html>
