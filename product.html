<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk Rekomendasi â€“ SkinQu</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F4F8FA;
}

/* ===== TOPBAR ===== */
.topbar {
  padding: 15px 20px;
  font-size: 20px;
  font-weight: 600;
  background: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.back-btn {
  background: #447DCE;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
}

/* ===== GRID ===== */
.product-grid {
  display: grid;
  gap: 16px;
  padding: 16px;
}

@media (max-width: 600px) {
  .product-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (min-width: 601px) and (max-width: 900px) {
  .product-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (min-width: 901px) {
  .product-grid { grid-template-columns: repeat(4, 1fr); }
}

/* ===== CARD ===== */
.product-card {
  background: #fff;
  border-radius: 14px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: .2s;
}
.product-card:hover { transform: translateY(-4px); }

.product-card img {
  width: 100%;
  height: 130px;
  object-fit: contain;
  margin-bottom: 10px;
}

.product-name {
  font-size: 14px;
  font-weight: 600;
  color: #222;
  margin-bottom: 6px;
  height: 40px;
  overflow: hidden;
}

.product-price {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 8px;
}

.buy-btn {
  background: #447DCE;
  color: white;
  padding: 8px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="topbar">
  <span>Produk Rekomendasi ðŸ’™</span>
  <button class="back-btn" onclick="history.back()">â¬… Kembali</button>
</div>

<div class="product-grid" id="productGrid"></div>

<script>
/* ==========================
   KONFIGURASI SUPABASE
========================== */
const SUPABASE_URL = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NTY0MDYwNSwiZXhwIjoyMDgxMjE2NjA1fQ.gDP4pTG5Qnoac8baXbpZ0gSRbO0HZ2E1CHXWv9faAA4"; // WAJIB

const grid = document.getElementById("productGrid");

/* ==========================
   SKELETON LOADING
========================== */
grid.innerHTML = "";
for (let i = 0; i < 6; i++) {
  grid.innerHTML += `
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=SkinQu">
      <div class="product-name">Menyiapkan rekomendasi...</div>
      <div class="product-price">Rp --</div>
      <div class="buy-btn">Pesan Produk</div>
    </div>
  `;
}

/* ==========================
   FETCH DATA SUPABASE
========================== */
fetch(`${SUPABASE_URL}/rest/v1/rekomendasi_produk?select=nama,harga,image,url&order=id.desc&limit=6`, {
  headers: {
    apikey: SUPABASE_KEY,
    Authorization: `Bearer ${SUPABASE_KEY}`
  }
})
.then(res => res.json())
.then(data => {

  console.log("DATA SUPABASE:", data);

  // HAPUS SKELETON
  grid.innerHTML = "";

  if (!data.length) {
    grid.innerHTML = "<p style='padding:20px'>Belum ada rekomendasi</p>";
    return;
  }

  data.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";

    const imgSrc = p.image && p.image.startsWith("http")
      ? p.image
      : "https://via.placeholder.com/300x200?text=SkinQu";

    card.innerHTML = `
      <img src="${imgSrc}"
           loading="lazy"
           onerror="this.src='https://via.placeholder.com/300x200?text=SkinQu'">
      <div class="product-name">${p.nama}</div>
      <div class="product-price">${p.harga || "Estimasi harga"}</div>
      <div class="buy-btn">Pesan Produk</div>
    `;

    if (p.url) {
      card.onclick = () => window.open(p.url, "_blank");
    }

    grid.appendChild(card);
  });
})
.catch(err => {
  console.error("Gagal load Supabase:", err);
  grid.innerHTML = "<p style='padding:20px'>Gagal memuat data</p>";
});
</script>

</body>
</html>
