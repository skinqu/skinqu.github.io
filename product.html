<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk Rekomendasi ‚Äì SkinQu</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #F4F8FA;
}

/* ===== TOPBAR ===== */
.topbar {
  padding: 15px 20px;
  font-size: 20px;
  font-weight: 600;
  background: #ffffff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.back-btn {
  background: #447DCE;
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

/* ===== GRID ===== */
.product-grid {
  display: grid;
  gap: 16px;
  padding: 16px;
}

@media (max-width: 600px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (min-width: 601px) and (max-width: 900px) {
  .product-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
@media (min-width: 901px) {
  .product-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* ===== CARD (ANTI KEDUT) ===== */
.product-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);

  /* üîí KUNCI TOTAL */
  height: 260px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;

  /* ‚ùå MATIKAN SEMUA ANIMASI */
  transition: none !important;
  transform: none !important;
}

/* ‚ùå NO HOVER EFFECT */
.product-card:hover {
  transform: none !important;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

/* ===== IMAGE (FIXED SIZE) ===== */
.product-card img {
  width: 100%;
  height: 130px;
  object-fit: contain;
  background: #f1f1f1;
  border-radius: 10px;
}

/* ===== TEXT ===== */
.product-name {
  font-size: 14px;
  font-weight: 600;
  height: 38px;
  overflow: hidden;
}

.product-price {
  font-size: 13px;
  font-weight: 600;
}

/* ===== BUTTON ===== */
.buy-btn {
  background: #447DCE;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <span>Produk Rekomendasi </span>
  <button class="back-btn" onclick="history.back()">‚¨Ö Kembali</button>
</div>

<div class="product-grid" id="productGrid"></div>

<script>
// =======================
// SUPABASE CONFIG
// =======================
const SUPABASE_URL = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDA2MDUsImV4cCI6MjA4MTIxNjYwNX0.msUs2RMnJqAs086mkV4FTNIEOHb_3i-hGX5B0sWtolg";

// =======================
const MAX = 6;
const grid = document.getElementById("productGrid");

// SKELETON (FIXED HEIGHT)
for (let i = 0; i < MAX; i++) {
  grid.innerHTML += `
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=SkinQu">
      <div class="product-name">Menyiapkan rekomendasi...</div>
      <div class="product-price">Rp --</div>
      <button class="buy-btn" disabled>Pesan Produk</button>
    </div>
  `;
}

// FETCH SUPABASE
fetch(`${SUPABASE_URL}/rest/v1/rekomendasi_produk?select=*&limit=${MAX}`, {
  headers: {
    apikey: SUPABASE_ANON_KEY,
    Authorization: "Bearer " + SUPABASE_ANON_KEY
  }
})
.then(res => res.json())
.then(data => {
  grid.innerHTML = "";

  data.forEach(p => {
    const q = encodeURIComponent(p.nama);

    grid.innerHTML += `
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=SkinQu">
        <div class="product-name">${p.nama}</div>
        <div class="product-price">${p.harga}</div>
        <button class="buy-btn"
          onclick="window.open('https://shopee.co.id/search?keyword=${q}','_blank')">
          Pesan Produk
        </button>
      </div>
    `;
  });
});
</script>

</body>
</html>
