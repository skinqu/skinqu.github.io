<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk Rekomendasi â€“ SkinQu</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #F4F8FA;
}

/* ===== TOPBAR ===== */
.topbar {
  padding: 15px 20px;
  font-size: 20px;
  font-weight: 600;
  background: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.back-btn {
  background: #447DCE;
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.back-btn:hover {
  opacity: 0.9;
}

/* ===== GRID ===== */
.product-grid {
  display: grid;
  gap: 16px;
  padding: 16px;
  align-items: stretch;
}

@media (max-width: 600px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 601px) and (max-width: 900px) {
  .product-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (min-width: 901px) {
  .product-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* ===== CARD (STABIL) ===== */
.product-card {
  background: #fff;
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);

  height: 260px;               /* ðŸ”’ KUNCI TINGGI */
  display: flex;
  flex-direction: column;
  justify-content: space-between;

  transition: transform .2s ease, box-shadow .2s ease;
  will-change: transform;
}

.product-card:hover {
  transform: scale(1.03);     /* âœ… TIDAK KEDUT */
  box-shadow: 0 10px 26px rgba(0,0,0,0.15);
}

/* ===== IMAGE ===== */
.product-card img {
  width: 100%;
  height: 130px;
  object-fit: contain;
  background: #f2f2f2;
  border-radius: 12px;
}

/* ===== TEXT ===== */
.product-name {
  font-size: 14px;
  font-weight: 600;
  color: #222;
  margin: 8px 0 4px;
  height: 38px;
  overflow: hidden;
}

.product-price {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 8px;
}

/* ===== BUTTON ===== */
.buy-btn {
  background: #447DCE;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.buy-btn:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="topbar">
  <span>Produk Rekomendasi ðŸ’™</span>
  <button class="back-btn" onclick="window.location.href='recom.html'">
    â¬… Kembali
  </button>
</div>

<div class="product-grid" id="productGrid"></div>

<script>
// =======================
// KONFIGURASI SUPABASE
// =======================
const SUPABASE_URL = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDA2MDUsImV4cCI6MjA4MTIxNjYwNX0.msUs2RMnJqAs086mkV4FTNIEOHb_3i-hGX5B0sWtolg";

// =======================
const MAX = 6;
const grid = document.getElementById("productGrid");

// ===== SKELETON =====
for (let i = 0; i < MAX; i++) {
  grid.innerHTML += `
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=SkinQu">
      <div class="product-name">Menyiapkan rekomendasi...</div>
      <div class="product-price">Rp --</div>
      <button class="buy-btn" disabled>Pesan Produk</button>
    </div>
  `;
}

// ===== FETCH SUPABASE =====
fetch(`${SUPABASE_URL}/rest/v1/rekomendasi_produk?select=*&limit=${MAX}`, {
  headers: {
    apikey: SUPABASE_ANON_KEY,
    Authorization: "Bearer " + SUPABASE_ANON_KEY
  }
})
.then(res => res.json())
.then(data => {
  grid.innerHTML = "";

  data.forEach(p => {
    const img =
      p.image && p.image !== ""
        ? p.image
        : "https://via.placeholder.com/300x200?text=SkinQu";

    const searchQuery = encodeURIComponent(p.nama);

    grid.innerHTML += `
      <div class="product-card">
        <img src="${img}"
             loading="lazy"
             onerror="this.src='https://via.placeholder.com/300x200?text=SkinQu'">

        <div class="product-name">${p.nama}</div>
        <div class="product-price">${p.harga}</div>

        <button class="buy-btn"
          onclick="window.open(
            'https://shopee.co.id/search?keyword=${searchQuery}',
            '_blank'
          )">
          Pesan Produk
        </button>
      </div>
    `;
  });
})
.catch(err => {
  console.error("Gagal load Supabase:", err);
});
</script>

</body>
</html>
