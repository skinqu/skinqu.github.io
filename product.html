<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk Rekomendasi â€“ SkinQu</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #F4F8FA;
    }

    .topbar {
        padding: 15px 20px;
        font-size: 20px;
        font-weight: 600;
        background: #ffffff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        padding: 20px;
    }

    .product-card {
        background: #fff;
        border-radius: 14px;
        padding: 12px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: .2s;
    }

    .product-card:hover {
        transform: translateY(-4px);
    }

    .product-card img {
        width: 100%;
        height: 130px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .product-name {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #222;
        height: 40px;
        overflow: hidden;
    }

    .buy-btn {
        background: #447DCE;
        color: white;
        padding: 8px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        text-align: center;
    }
</style>
</head>

<body>

<div class="topbar">Produk Rekomendasi ðŸ’™</div>

<div class="product-grid" id="productGrid"></div>

<script>
function renderProducts(list) {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";

    const imgSrc = p.image && p.image.trim() !== ""
      ? p.image
      : "https://via.placeholder.com/300x200?text=SkinQu";

    card.innerHTML = `
      <img src="${imgSrc}">
      <div class="product-name">${p.nama || "Produk Skincare"}</div>
      <div class="buy-btn">Rekomendasi</div>
    `;

    if (p.url && p.url.trim() !== "") {
      card.onclick = () => window.open(p.url, "_blank");
    }

    grid.appendChild(card);
  });
}

// === AMBIL DATA DARI QUERY STRING ===
const params = new URLSearchParams(window.location.search);
const raw = params.get("data");

if (raw) {
  try {
    const products = JSON.parse(decodeURIComponent(raw));
    renderProducts(products);
  } catch (e) {
    console.log("Data rusak");
  }
}

</script>





</body>
</html>
