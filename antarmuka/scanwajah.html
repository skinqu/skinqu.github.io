<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkinQu - Scan Wajah</title>

<style>
body {
  margin: 0;
  font-family: Poppins, Arial, sans-serif;
  background: #FAFAFA;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}
h1 {
  text-align: center;
  font-size: 20px;
}
.sub {
  text-align: center;
  font-size: 13px;
  color: #666;
  margin-bottom: 12px;
}
.camera-box {
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
}
video {
  width: 100%;
}
.overlay {
  position: absolute;
  inset: 10%;
  border: 2px dashed rgba(255,255,255,0.8);
  border-radius: 50%;
}
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  margin-top: 12px;
  cursor: pointer;
}
.btn-scan {
  background: #4CAF50;
  color: #fff;
}
.result {
  display: none;
  margin-top: 16px;
  background: #fff;
  padding: 14px;
  border-radius: 12px;
}
.badge {
  display: inline-block;
  background: #eee;
  border-radius: 20px;
  padding: 6px 10px;
  font-size: 12px;
  margin: 4px;
}
.note {
  font-size: 11px;
  text-align: center;
  color: #888;
  margin-top: 12px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Scan Wajah</h1>
  <div class="sub">Pastikan cahaya cukup & tanpa filter</div>

  <div class="camera-box">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"></div>
  </div>

  <button class="btn-scan" onclick="capture()">Scan Sekarang</button>

  <canvas id="canvas" hidden></canvas>

  <div class="result" id="resultBox">
    <h3>Hasil Analisis</h3>
    <div id="tags"></div>
    <button onclick="goProduct()" style="background:#222;color:#fff">
      Cari Produk
    </button>
  </div>

  <div class="note">
    Analisis ini bersifat estimasi visual, bukan diagnosis medis.
  </div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const resultBox = document.getElementById("resultBox");
const tags = document.getElementById("tags");

// AKSES KAMERA
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Kamera tidak tersedia"));

async function capture() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const base64 = canvas.toDataURL("image/jpeg");

  tags.innerHTML = "â³ Menganalisis...";
  resultBox.style.display = "block";

  const res = await fetch("http://localhost:3000/api/scan-wajah", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image: base64 })
  });

  const data = await res.json();
  showResult(data);

  localStorage.setItem("skinqu_skin_result", JSON.stringify(data));
}

function showResult(data) {
  tags.innerHTML = "";
  Object.keys(data).forEach(k => {
    if (data[k] === true) {
      const span = document.createElement("span");
      span.className = "badge";
      span.innerText = k;
      tags.appendChild(span);
    }
  });
}

function goProduct() {
  window.location.href = "product.html";
}
</script>
</body>
</html>
