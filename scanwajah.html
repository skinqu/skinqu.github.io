<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SkinQu ‚Äì Scan Wajah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #fafafa;
      color: #222;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin: 12px 0;
    }
    .desc {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }
    .camera-box {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #111;
      height: 320px;
      margin: 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video {
      width: 100%;
      max-height: 100%;
      object-fit: cover;
      display: none; /* Sembunyikan dulu sampai ready */
    }
    .overlay {
      position: absolute;
      top: 12%; left: 12%; right: 12%; bottom: 12%;
      border: 2px dashed rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
    }
    #permission-msg {
      color: #fff;
      font-size: 14px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .scan-btn {
      background: #4CAF50;
      color: white;
    }
    .scan-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    .note {
      font-size: 11px;
      color: #888;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan Wajah</h1>
    <div class="desc">
      Arahkan wajah ke kamera<br>
      Pastikan cahaya cukup & tanpa filter
    </div>

    <div class="camera-box">
      <div id="permission-msg">‚è≥ Memuat kamera...</div>
      <video id="video" playsinline muted></video>
      <div class="overlay"></div>
    </div>

    <button id="scanBtn" class="scan-btn" disabled>Scan Sekarang</button>

    <div class="loading" id="loading">
      ‚è≥ Menganalisis wajah dengan AI...
    </div>

    <canvas id="canvas" hidden></canvas>

    <div class="note">
      Analisis ini bersifat estimasi visual dan bukan diagnosis medis.
    </div>
  </div>

  <script>
    // üî• GANTI DENGAN WEBOOK n8n KAMU DI SINI!H
    const N8N_WEBHOOK = "https://aang34.app.n8n.cloud/webhook/scan-wajah"; 

    const video = document.getElementById('video');
    const scanBtn = document.getElementById('scanBtn');
    const loading = document.getElementById('loading');
    const permissionMsg = document.getElementById('permission-msg');

    // ‚úÖ 1. Minta akses kamera & tampilkan preview
    async function initCamera() {
      try {
        // ‚úÖ Prefer front camera (HP biasanya pakai 'user')
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user", // kamera depan
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        });

        video.srcObject = stream;
        video.style.display = 'block';
        permissionMsg.style.display = 'none';

        // Tunggu video siap (metadata loaded)
        await new Promise((resolve) => {
          video.onloadedmetadata = resolve;
        });
        video.play(); // Pastikan autoplay jalan setelah stream aktif
        scanBtn.disabled = false;

      } catch (err) {
        console.error("‚ùå Gagal mengakses kamera:", err);
        permissionMsg.innerHTML = `
          ‚ùå Izin kamera ditolak.<br>
          <small>Buka pengaturan browser ‚Üí izinkan kamera ‚Üí refresh halaman</small>
        `;
      }
    }

    // ‚úÖ 2. Ambil & kirim gambar
    async function scanWajah() {
      if (!video.srcObject) {
        alert("Kamera belum aktif. Tunggu sebentar...");
        return;
      }

      loading.style.display = "block";
      scanBtn.disabled = true;

      try {
        // Tunggu 300ms biar kamera stabil (opsional, tapi membantu)
        await new Promise(r => setTimeout(r, 300));

        // Ukuran maks output: 640px lebar
        const maxWidth = 640;
        const scale = maxWidth / video.videoWidth;
        const height = video.videoHeight * scale;

        const canvas = document.getElementById('canvas');
        canvas.width = maxWidth;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, maxWidth, height);

        // Compress ke JPEG 60% ‚Üí ukuran kecil, cepat upload
        const imageBase64 = canvas.toDataURL('image/jpeg', 0.6);

        // üî• Kirim ke n8n (tanpa await ‚Äî biar tidak nunggu response)
        fetch(N8N_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            image: imageBase64,
            umur: 23,          // ‚ö†Ô∏è HARUS diambil dari form/user input nanti
            gender: "laki-laki", // ‚ö†Ô∏è HARUS dinamis
            category: "facewash"
          })
        })
        .then(() => {
          // ‚úÖ Sukses kirim ‚Üí alihkan
          window.location.href = "product.html";
        })
        .catch((err) => {
          console.error("‚ùå Gagal kirim ke n8n:", err);
          alert("Gagal mengirim data. Periksa koneksi internet.");
          loading.style.display = "none";
          scanBtn.disabled = false;
        });

      } catch (err) {
        console.error("‚ùå Error saat scan:", err);
        alert("Terjadi kesalahan saat memproses gambar.");
        loading.style.display = "none";
        scanBtn.disabled = false;
      }
    }

    // üîó Event listener
    scanBtn.addEventListener('click', scanWajah);

    // üöÄ Jalankan saat halaman siap
    document.addEventListener('DOMContentLoaded', initCamera);
  </script>
</body>
</html>
