<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkinQu ‚Äì Scan Wajah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #fafafa;
      color: #222;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin: 12px 0;
    }
    .desc {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }
    .camera-box {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #111;
      height: 320px;
      margin: 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video {
      width: 100%;
      max-height: 100%;
      object-fit: cover;
      display: none;
    }
    .overlay {
      position: absolute;
      top: 12%; left: 12%; right: 12%; bottom: 12%;
      border: 2px dashed rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
    }
    #permission-msg {
      color: #fff;
      font-size: 14px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .scan-btn {
      background: #4CAF50;
      color: white;
    }
    .retry-btn {
      background: #FF9800;
      color: white;
    }
    .scan-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    .note {
      font-size: 11px;
      color: #888;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan Wajah</h1>
    <div class="desc">
      Arahkan wajah ke kamera<br>
      Pastikan cahaya cukup & tanpa filter
    </div>

    <div class="camera-box">
      <div id="permission-msg">‚è≥ Memuat kamera...</div>
      <video id="video" playsinline muted></video>
      <div class="overlay"></div>
    </div>

    <button id="scanBtn" class="scan-btn" disabled>Scan Sekarang</button>
    <button id="retryBtn" class="retry-btn" style="display:none;">Ulangi Izin Kamera</button>

    <div class="loading" id="loading">
      ‚è≥ Menganalisis wajah dengan AI...
    </div>

    <canvas id="canvas" hidden></canvas>

    <div class="note">
      Analisis ini bersifat estimasi visual dan bukan diagnosis medis.
    </div>
  </div>

  <script>
    // üî• GANTI DENGAN WEBHOOK n8n KAMU DI SINI!
    const N8N_WEBHOOK = "https://your-n8n-instance.com/webhook/face-scan"; 

    const video = document.getElementById('video');
    const scanBtn = document.getElementById('scanBtn');
    const retryBtn = document.getElementById('retryBtn');
    const loading = document.getElementById('loading');
    const permissionMsg = document.getElementById('permission-msg');

    let cameraInitialized = false;

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        });

        video.srcObject = stream;
        video.style.display = 'block';
        permissionMsg.style.display = 'none';
        retryBtn.style.display = 'none';

        await new Promise((resolve) => {
          video.onloadedmetadata = resolve;
        });
        video.play();

        scanBtn.disabled = false;
        cameraInitialized = true;

      } catch (err) {
        console.error("‚ùå Gagal mengakses kamera:", err);
        permissionMsg.innerHTML = `
          ‚ùå Izin kamera ditolak.<br>
          <small>Buka pengaturan browser ‚Üí izinkan kamera ‚Üí refresh halaman</small>
        `;
        retryBtn.style.display = 'block'; // Tampilkan tombol retry
      }
    }

    async function requestCameraPermission() {
      permissionMsg.innerHTML = "‚è≥ Meminta izin kamera...";
      retryBtn.style.display = 'none';
      await initCamera();
    }

    async function scanWajah() {
      if (!cameraInitialized) {
        alert("Kamera belum siap. Silakan klik 'Ulangi Izin Kamera'.");
        return;
      }

      loading.style.display = "block";
      scanBtn.disabled = true;

      try {
        await new Promise(r => setTimeout(r, 300));

        const maxWidth = 640;
        const scale = maxWidth / video.videoWidth;
        const height = video.videoHeight * scale;

        const canvas = document.getElementById('canvas');
        canvas.width = maxWidth;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, maxWidth, height);

        const imageBase64 = canvas.toDataURL('image/jpeg', 0.6);

        fetch(N8N_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            image: imageBase64,
            umur: 23,
            gender: "laki-laki",
            category: "facewash"
          })
        })
        .then(() => {
          window.location.href = "product.html";
        })
        .catch((err) => {
          console.error("‚ùå Gagal kirim ke n8n:", err);
          alert("Gagal mengirim data. Periksa koneksi internet.");
          loading.style.display = "none";
          scanBtn.disabled = false;
        });

      } catch (err) {
        console.error("‚ùå Error saat scan:", err);
        alert("Terjadi kesalahan saat memproses gambar.");
        loading.style.display = "none";
        scanBtn.disabled = false;
      }
    }

    scanBtn.addEventListener('click', scanWajah);
    retryBtn.addEventListener('click', requestCameraPermission);

    document.addEventListener('DOMContentLoaded', initCamera);
  </script>
</body>
</html>
