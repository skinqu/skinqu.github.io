<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkinQu ‚Äì Scan Wajah</title>

<style>
body {
  margin: 0;
  font-family: Poppins, Arial, sans-serif;
  background: #fafafa;
  color: #222;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}
h1 {
  text-align: center;
  font-size: 20px;
}
.desc {
  text-align: center;
  font-size: 13px;
  color: #666;
  margin-bottom: 12px;
}
.camera-box {
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
}
video {
  width: 100%;
}
.overlay {
  position: absolute;
  inset: 12%;
  border: 2px dashed rgba(255,255,255,0.8);
  border-radius: 50%;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.scan-btn {
  background: #4CAF50;
  color: white;
}
.loading {
  text-align: center;
  font-size: 13px;
  margin-top: 10px;
  display: none;
}
.note {
  font-size: 11px;
  text-align: center;
  color: #888;
  margin-top: 14px;
}
</style>
</head>

<body>
<div class="container">

  <h1>Scan Wajah</h1>
  <div class="desc">
    Arahkan wajah ke kamera<br>
    Pastikan cahaya cukup & tanpa filter
  </div>

  <div class="camera-box">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"></div>
  </div>

  <button class="scan-btn" onclick="scanWajah()">Scan Sekarang</button>

  <div class="loading" id="loading">
    ‚è≥ Menganalisis wajah dengan AI...
  </div>

  <canvas id="canvas" hidden></canvas>

  <div class="note">
    Analisis ini bersifat estimasi visual dan bukan diagnosis medis.
  </div>

</div>

<script>
async function scanWajah() {
  loading.style.display = "block";

  // üî• WAJIB: pastikan video READY
  if (video.videoWidth === 0 || video.videoHeight === 0) {
    await new Promise(r => setTimeout(r, 700));
  }

  if (video.videoWidth === 0) {
    alert("‚ùå Kamera belum siap, coba ulangi");
    loading.style.display = "none";
    return;
  }

  // resize + compress
  const maxWidth = 640;
  const scale = maxWidth / video.videoWidth;

  canvas.width = maxWidth;
  canvas.height = video.videoHeight * scale;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // üî• compress lebih kecil (HP friendly)
  const imageBase64 = canvas.toDataURL("image/jpeg", 0.6);

  // üî• JANGAN AWAIT, JANGAN NUNGGU RESPONSE
  fetch(N8N_WEBHOOK, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      image: imageBase64,
      umur: 23,
      gender: "laki-laki",
      category: "facewash"
    })
  }).catch(err => console.error("Fetch error:", err));

  // pindah halaman (workflow jalan di background)
  window.location.href = "product.html";
}
</script>


</body>
</html>
