<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Produk â€“ SkinQu</title>

  <link rel="stylesheet" href="assets/css/cssproduct.css">
  <link rel="stylesheet" href="assets/css/cssindex.css">
  <script type="module" src="assets/js/auth-guard.js"></script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <span>Produk Favorit</span>
  <button class="back-btn" onclick="history.back()">Kembali</button>
</div>

<!-- GRID -->
<div class="product-grid" id="favoriteGrid"></div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item">
    <a href="index.html"><img src="assets/img/home.png"></a>
  </div>
  <div class="nav-item search-wrapper">
    <a href="scanwajah.html"><img src="assets/img/scanwajah.png"></a>
  </div>
  <div class="nav-item active">
    <a href="favorite.html"><img src="assets/img/heart.png"></a>
  </div>
  <div class="nav-item">
    <a href="profile.html"><img src="assets/img/user.png"></a>
  </div>
</div>

<script src="assets/js/nav-active.js"></script>

<script type="module">
import { supabase } from "./assets/js/supabase.js";

const grid = document.getElementById("favoriteGrid");

// ambil user login
const { data: { user } } = await supabase.auth.getUser();

if (!user) {
  grid.innerHTML = "<p>Silakan login</p>";
  throw new Error("User not login");
}

// ambil favorites
const { data, error } = await supabase
  .from("favorites")
  .select("product")
  .eq("user_id", user.id)
  .order("created_at", { ascending: false });

if (error) {
  console.error(error);
  grid.innerHTML = "<p>Gagal memuat favorit</p>";
  throw error;
}

if (!data || data.length === 0) {
  grid.innerHTML = "<p style='text-align:center'>Belum ada produk favorit</p>";
  return;
}

// render
data.forEach(row => {
  const p = row.product; // ðŸ”¥ INI KUNCINYA

  grid.innerHTML += `
    <div class="product-card">
      <img src="${p.image}" alt="${p.nama}">
      <div class="product-name">${p.nama}</div>
      <div class="product-price">${p.harga}</div>
      <button class="buy-btn" onclick="window.open('${p.url}', '_blank')">
        Lihat Produk
      </button>
    </div>
  `;
});
</script>

</body>
</html>
