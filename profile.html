<!-- âœ… SUPABASE MODULE -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabaseUrl = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDA2MDUsImV4cCI6MjA4MTIxNjYwNX0.msUs2RMnJqAs086mkV4FTNIEOHb_3i-hGX5B0sWtolg";
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = "login.html";
      return;
    }

    const user = session.user;
    const userEmail = user.email;
    const userId = user.id;
    
    // Tampilkan email user
    document.getElementById("email").innerText = userEmail;
    
    // Set avatar dengan inisial email
    document.getElementById("avatar").innerText = 
      (userEmail || "U")[0].toUpperCase();

    // ðŸ”¥ AMBIL DATA DARI TABEL profiles - KOLOM name (bukan nama)
    const { data: profileData, error: profileError } = await supabase
      .from("profiles")
      .select("name, created_at, updated_at") // PERHATIKAN: name bukan nama
      .eq("id", userId) // Filter berdasarkan ID user yang login
      .single(); // Ambil satu record

    console.log("User ID mencari:", userId);
    console.log("Data dari profiles tabel:", profileData);
    console.log("Error jika ada:", profileError);

    if (profileError) {
      console.error("Error loading profile:", profileError);
      
      // JIKA TIDAK ADA DATA DI TABEL PROFILES
      if (profileError.code === 'PGRST116') {
        // Tampilkan username dari email sebagai fallback SAJA
        const username = userEmail.split('@')[0];
        document.getElementById("username").innerText = username;
        console.log("Data tidak ditemukan, menggunakan email:", username);
      } else {
        // Error lainnya
        document.getElementById("username").innerText = "User";
      }
      
      return;
    }

    // JIKA ADA DATA DI TABEL PROFILES
    if (profileData && profileData.name) {
      // Tampilkan NAMA dari tabel profiles (kolom name)
      document.getElementById("username").innerText = profileData.name;
      console.log("Nama ditemukan dari DB:", profileData.name);
    } else {
      // Fallback ke email jika name kosong
      const username = userEmail.split('@')[0];
      document.getElementById("username").innerText = username;
    }
  }

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  loadProfile();
</script>

</body>
