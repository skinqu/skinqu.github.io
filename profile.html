<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | SkinQu</title>

  <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body>

<div class="profile-container">

  <div class="profile-card">
    <div class="profile-avatar" id="avatar">U</div>
    <div class="profile-name" id="username">Loading...</div>
    <div class="profile-email" id="email">Loading...</div>
  </div>

  <div class="profile-section">
    <h4>Personal Info</h4>

    <div class="profile-item">
      <div>Gender</div>
      <span id="gender">-</span>
    </div>

    <div class="profile-item">
      <div>Age</div>
      <span id="age">-</span>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn">Logout</button>

</div>

<!-- NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="location.href='index.html'">
    <img src="assets/img/home.png">
  </div>
  <div class="nav-item" onclick="location.href='scanwajah.html'">
    <img src="assets/img/scanwajah.png">
  </div>
  <div class="nav-item" onclick="location.href='favorite.html'">
    <img src="assets/img/heart.png">
  </div>
  <div class="nav-item active">
    <img src="assets/img/user.png">
  </div>
</div>

<!-- âœ… SUPABASE MODULE -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabaseUrl = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
  const supabaseKey = "YOUR_PUBLIC_ANON_KEY";
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = "login.html";
      return;
    }

    const user = session.user;
    document.getElementById("email").innerText = user.email;
    document.getElementById("avatar").innerText =
      (user.email || "U")[0].toUpperCase();

    // ðŸ”¥ AMBIL SEMUA DATA
    const { data, error } = await supabase
      .from("profiles")
      .select("nama");

    if (error) {
      console.error(error);
      document.getElementById("userList").innerText = "Gagal load data";
      return;
    }

    if (!data.length) {
      document.getElementById("userList").innerText = "Tidak ada data";
      return;
    }

    // TAMPILKAN SEMUA NAMA
    let html = "";
    data.forEach((item, index) => {
      html += `<div class="user-row">${index + 1}. ${item.nama}</div>`;
    });

    document.getElementById("userList").innerHTML = html;
  }

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  loadProfile();
</script>


</body>
</html>
