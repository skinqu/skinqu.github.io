<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body>

<div class="profile-container">

    <div class="profile-avatar" id="avatar">U</div>
    <div class="profile-name" id="username">Loading...</div>
    <div class="profile-email" id="email">Loading...</div>
  </div>

  <div class="profile-section">
    <h4>Personal Info</h4>

    <div class="profile-item">
      <div>Gender</div>
      <span id="gender">-</span>
    </div>

    <div class="profile-item">
      <div>Age</div>
      <span id="age">-</span>
    </div>
  </div>

  <!-- Tambahan untuk menampilkan data dari tabel profiles -->
  <div class="profile-section">

      Loading profile data...

</div>

<!-- âœ… SUPABASE MODULE -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // GANTI DENGAN KUNCI SUPABASE ANDA
  const supabaseUrl = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDA2MDUsImV4cCI6MjA4MTIxNjYwNX0.msUs2RMnJqAs086mkV4FTNIEOHb_3i-hGX5B0sWtolg"; // Ganti dengan key Anda
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = "login.html";
      return;
    }

    const user = session.user;
    const userEmail = user.email;
    const userId = user.id;
    
    // Tampilkan email user
    document.getElementById("email").innerText = userEmail;
    
    // Set avatar dengan inisial email
    document.getElementById("avatar").innerText = 
      (userEmail || "U")[0].toUpperCase();

    // ðŸ”¥ AMBIL DATA DARI TABEL profiles BERDASARKAN USER ID YANG LOGIN
    const { data: profileData, error: profileError } = await supabase
      .from("profiles") // NAMA TABEL: profiles
      .select("nama, gender, age, created_at, updated_at") // Kolom yang ada di tabel
      .eq("id", userId) // Filter berdasarkan ID user yang login
      .maybeSingle(); // Ambil satu record jika ada, jika tidak return null

    console.log("Profile Data:", profileData); // Untuk debugging
    console.log("User ID:", userId); // Untuk debugging

    if (profileError) {
      console.error("Error loading profile:", profileError);
      document.getElementById("userProfileData").innerHTML = 
        "<div class='error'>Gagal memuat data dari database</div>";
      
      // Tetap tampilkan username dari email sebagai fallback
      const username = userEmail.split('@')[0];
      document.getElementById("username").innerText = username;
      
      return;
    }

    // Jika data ditemukan di tabel profiles
    if (profileData && profileData.nama) {
      // Tampilkan nama dari kolom "nama" di tabel profiles
      document.getElementById("username").innerText = profileData.nama;
      
      // Tampilkan gender dan age jika ada
      if (profileData.gender) {
        document.getElementById("gender").innerText = profileData.gender;
      }
      
      if (profileData.age) {
        document.getElementById("age").innerText = profileData.age;
      }
      
      // Tampilkan informasi lengkap dari database
      let profileHTML = `
        <div class="profile-info">
          <div class="info-row">
            <strong>Nama Lengkap:</strong> ${profileData.nama}
          </div>
          <div class="info-row">
            <strong>Gender:</strong> ${profileData.gender || "-"}
          </div>
          <div class="info-row">
            <strong>Umur:</strong> ${profileData.age || "-"}
          </div>
          <div class="info-row">
            <strong>Dibuat pada:</strong> ${profileData.created_at ? 
              new Date(profileData.created_at).toLocaleString('id-ID') : '-'}
          </div>
          <div class="info-row">
            <strong>User ID:</strong> ${userId.substring(0, 8)}...
          </div>
        </div>
      `;
      
      document.getElementById("userProfileData").innerHTML = profileHTML;
    } 
    // Jika tidak ada data di tabel profiles
    else {
      // Gunakan username dari email
      const username = userEmail.split('@')[0];
      document.getElementById("username").innerText = username;
      
      document.getElementById("userProfileData").innerHTML = `
        <div class="no-data">
          Profil Anda belum dilengkapi di database.<br>
          Silakan lengkapi data profil Anda.
          <br><br>
          <button class="btn-update" onclick="updateProfile()">Lengkapi Profil</button>
        </div>
      `;
    }
  }

  // Fungsi untuk melengkapi profil (opsional)
  function updateProfile() {
    const nama = prompt("Masukkan nama lengkap Anda:");
    if (nama) {
      // Di sini Anda bisa menambahkan kode untuk menyimpan ke database
      alert(`Nama ${nama} akan disimpan. (Fitur penyimpanan perlu diimplementasikan)`);
    }
  }

  // Logout function
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  // Load profile saat halaman dimuat
  loadProfile();
</script>

</body>
</html>
