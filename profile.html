<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body>

<div class="profile-container">

  <div class="profile-card">
    <div class="profile-avatar" id="avatar">U</div>
    <div class="profile-name" id="username">Loading...</div>
    <div class="profile-email" id="email">Loading...</div>
  </div>

  <div class="profile-section">
    <h4>Status Profil</h4>
    <div class="profile-item">
      <div>Database Status</div>
      <span id="dbStatus">Checking...</span>
    </div>
  </div>

  <button class="btn-update" id="updateProfileBtn" style="display:none; margin: 10px 0;">
    üìù Lengkapi Profil Saya
  </button>

  <button class="logout-btn" id="logoutBtn">Logout</button>

</div>

</div>

<!-- ‚úÖ SUPABASE MODULE -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabaseUrl = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDA2MDUsImV4cCI6MjA4MTIxNjYwNX0.msUs2RMnJqAs086mkV4FTNIEOHb_3i-hGX5B0sWtolg";
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = "login.html";
      return;
    }

    const user = session.user;
    const userEmail = user.email;
    const userId = user.id;
    
    // Tampilkan email
    document.getElementById("email").innerText = userEmail;
    
    // Set avatar
    document.getElementById("avatar").innerText = 
      (userEmail || "U")[0].toUpperCase();

    console.log("=== USER INFO ===");
    console.log("Email:", userEmail);
    console.log("User ID:", userId);
    console.log("Full Name from Auth:", user.user_metadata?.full_name);

    // 1. CEK APAKAH USER SUDAH ADA DI TABEL PROFILES
    const { data: existingProfile, error: profileError } = await supabase
      .from("profiles")
      .select("id, nama, created_at")
      .eq("id", userId) // Cari berdasarkan ID user
      .maybeSingle();

    console.log("=== CHECK PROFILES TABLE ===");
    console.log("Existing Profile Data:", existingProfile);
    console.log("Error:", profileError);

    // 2. JIKA TIDAK ADA, BUAT PROFIL BARU OTOMATIS
    if (!existingProfile) {
      console.log("‚ö†Ô∏è User tidak ada di tabel profiles, membuat baru...");
      document.getElementById("dbStatus").innerText = "Membuat profil baru...";
      
      // Ambil nama dari email (bagian sebelum @)
      const defaultName = userEmail.split('@')[0];
      
      // Coba buat profil baru
      const { data: newProfile, error: insertError } = await supabase
        .from("profiles")
        .insert([
          {
            id: userId, // PASTIKAN ID SAMA DENGAN auth.users.id
            nama: defaultName,
            email: userEmail, // TAMBAHKAN KOLOM EMAIL JIKA ADA
            created_at: new Date().toISOString(),
            updated_at: new Date().toISOString()
          }
        ])
        .select()
        .single();

      if (insertError) {
        console.error("‚ùå Gagal membuat profil:", insertError);
        document.getElementById("dbStatus").innerText = "Error membuat profil";
        
        // Fallback ke username dari email
        document.getElementById("username").innerText = defaultName;
        document.getElementById("updateProfileBtn").style.display = 'block';
      } else {
        console.log("‚úÖ Profil berhasil dibuat:", newProfile);
        document.getElementById("dbStatus").innerText = "Profil berhasil dibuat";
        document.getElementById("username").innerText = newProfile.nama || defaultName;
      }
    } 
    // 3. JIKA SUDAH ADA, TAMPILKAN DATA
    else {
      console.log("‚úÖ Profil ditemukan di database");
      document.getElementById("dbStatus").innerText = "Profil ditemukan";
      
      // Tampilkan nama dari database
      document.getElementById("username").innerText = existingProfile.nama || userEmail.split('@')[0];
    }

    // 4. TAMPILKAN SEMUA DATA PROFIL UNTUK DEBUGGING
    const { data: allProfiles } = await supabase
      .from("profiles")
      .select("id, nama, created_at")
      .limit(5);
    
    console.log("=== ALL PROFILES (5 pertama) ===");
    console.log(allProfiles);
  }

  // Fungsi untuk update profil manual
  document.getElementById("updateProfileBtn").addEventListener("click", async () => {
    const newName = prompt("Masukkan nama lengkap Anda:");
    if (newName) {
      const { data: { session } } = await supabase.auth.getSession();
      const userId = session.user.id;
      
      const { error } = await supabase
        .from("profiles")
        .update({ 
          nama: newName,
          updated_at: new Date().toISOString()
        })
        .eq("id", userId);
      
      if (error) {
        alert("Gagal update: " + error.message);
      } else {
        alert("Nama berhasil diupdate!");
        location.reload();
      }
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  loadProfile();
</script>

</body>
</html>
