<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | SkinQu</title>
  <link rel="stylesheet" href="assets/css/profile.css">
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  
</head>

<body>

<div class="profile-container">

  <div class="profile-card">
    <div class="profile-avatar" id="avatar">U</div>
    <div class="profile-name" id="username">Loading...</div>
    <div class="profile-email" id="email">Loading...</div>
  </div>

  <div class="profile-section">
    <h4>Personal Info</h4>

    <div class="profile-item">
      <div>Gender</div>
      <span id="gender">-</span>
    </div>

    <div class="profile-item">
      <div>Age</div>
      <span id="age">-</span>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn">Logout</button>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="location.href='index.html'">
    <img src="assets/img/home.png">
  </div>

  <div class="nav-item" onclick="location.href='scanwajah.html'">
    <img src="assets/img/scanwajah.png">
  </div>

  <div class="nav-item" onclick="location.href='favorite.html'">
    <img src="assets/img/heart.png">
  </div>

  <div class="nav-item active">
    <img src="assets/img/user.png">
  </div>
</div>

<script>
  const supabaseUrl = "https://bnawrgrhmvkyzkixlbkc.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuYXdyZ3JobXZreXpraXhsYmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDA2MDUsImV4cCI6MjA4MTIxNjYwNX0.msUs2RMnJqAs086mkV4FTNIEOHb_3i-hGX5B0sWtolg";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = "login.html";
      return;
    }

    const user = session.user;

    // TAMPILKAN EMAIL & AVATAR DARI AUTH
    document.getElementById("email").innerText = user.email;
    document.getElementById("avatar").innerText =
      (user.email || "U")[0].toUpperCase();

    // =============================
    // AMBIL DATA NAMA DARI DATABASE
    // =============================
    const { data, error } = await supabase
      .from("profiles")
      .select("nama")
      .limit(1)
      .single();

    if (error) {
      console.error(error);
      document.getElementById("username").innerText = "User";
      return;
    }

    document.getElementById("username").innerText = data.nama || "User";

    // Karena belum ada kolom lain
    document.getElementById("gender").innerText = "-";
    document.getElementById("age").innerText = "-";
  }

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  loadProfile();
</script>

</body>
</html>
